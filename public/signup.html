<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create User</title>
  </head>
  <body>
    <h1>Create User</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>
      <button type="button" onclick="createUser()">Create User</button>
    </form>
    
    <script src="../app.js"></script>
    <script>
      function createUser() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        //Generates a random integer ID between 1 and 1000
        const id = Math.floor(Math.random() * 1000) + 1;

        //Displays error text if userId is null
        if (!id) {
          alert("Error: ID cannot be null.");
          return;
        }

        const newUser = createUser(username, password, id);

        //Display the newly created user object in the console
        console.log("New user:", newUser);
      }

    </script>

    <a href="login.html">Login</a>
  </body>
</html>
